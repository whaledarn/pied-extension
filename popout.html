<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Karla:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/popout.css">



</head>

<body style="height: 550px">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logos/pied logo.svg" width="30" height="30" class="d-inline-block align-top name" alt="">
      pied.
    </a>
  </nav>
  <div class="homepage">
    <div class="home-top">
      <input type="range" min="0" max="6" value="3" step="1" class="slider" id="myRange">
      <div class="slidecontainer">
      <div class="started">
        <button id="btn-start" class="btn btn-sm btn-primary custom-button" type="button">START</button>
      </div>



      <div class="unstarted">
        <button id = "btn-restart" type="button" class="btn btn-sm btn-warning custom-button">END</button>
      </div>
      </div>
      <h1 id="timer">00:00:00</h1>

    </div>


    <div class="mycanvas">


      <div class="container">
        <div class="ball">

        </div>
        <div class="shadow">

        </div>
      </div>
    </div>



    <div class="row options">
      <div class="col sm-6">
        <button id="web" type="button" class="btn btn-outline-primary">Add website</button>
      </div>
      <div class="col sm-6">
        <button id="colors" type="button" class="btn btn-outline-primary">View colors</button>
      </div>

    </div>

  </div>

  <div class="sitepage">

    <div style="width:300px; text-align: center; ">
      <div class="slidecontainer">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">www.example.com</span>
          </div>
          <input id="website-entry" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <!-- <input id="website-entry" class="form-control form-control-sm" type="text" placeholder="www.google.com"> -->
      </div>
      <button id="submit" class="btn btn-sm btn-primary" type="button">Add site</button>
      <h1 id="timer"></h1>

    </div>

    <div class="row options">
      <div class="col sm-6">
        <button id="return" type="button" class="btn btn-outline-primary">Go back</button>
      </div>

    </div>
  </div>

  <script src="javascript/pop.js"></script>
  <script src="javascript/sites.js"></script>
</body>

</html>
