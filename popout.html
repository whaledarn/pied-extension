<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/popout.css">


</head>

<body style="height: 550px">
  <div class="homepage">
    <div style="width:300px; text-align: center; ">
      <h1 class="title">pied.</h1>
      <div class="slidecontainer">
        <h2 id="demo">50</h2>
        <input type="range" min="0" max="6" value="3" step="1" class="slider" id="myRange">
      </div>
      <button id="btn" class="w-50 btn btn-lg btn-primary" type="button">start</button>
      <h1 id="timer"></h1>

    </div>



    <div class="mycanvas">


      <div class="container">
        <div class="ball">

        </div>
      </div>
    </div>

    <div class="row options">
      <div class="col sm-6">
        <button id="web" type="button" class="btn btn-outline-primary">Add website</button>
      </div>
      <div class="col sm-6">
        <button id="colors" type="button" class="btn btn-outline-primary">View colors</button>
      </div>

    </div>

  </div>

  <div class="sitepage">

    <div style="width:300px; text-align: center; ">
      <h1 class="title">pied.</h1>
      <div class="slidecontainer">
        <input id="website-entry" class="form-control form-control-sm" type="text" placeholder="www.google.com">
      </div>
      <button id="submit" class="w-50 btn btn-sm btn-primary" type="button">Add site</button>
      <h1 id="timer"></h1>

    </div>

    <div class="row options">
      <div class="col sm-6">
        <button id="return" type="button" class="btn btn-outline-primary">Go back</button>
      </div>

    </div>
  </div>

  <script src="javascript/pop.js"></script>
  <script src="javascript/sites.js"></script>
</body>

</html>
