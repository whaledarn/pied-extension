<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Karla:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/popout.css">



</head>

<body style="height: 550px">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="logos/pied logo.svg" width="30" height="30" class="d-inline-block align-top name" alt="">
      pied.
    </a>
  </nav>
  <div class="homepage">
    <div class="home-top">
      <input type="range" min="0" max="6" value="3" step="1" class="slider" id="myRange" />
      <div class="slidecontainer">
        <div class="started">
          <button id="btn-start" class="btn btn-sm btn-primary custom-button" type="button">START</button>
        </div>



        <div class="unstarted">
          <button id="btn-restart" type="button" class="btn btn-sm btn-warning custom-button">END</button>
        </div>
      </div>
      <h1 id="timer">02h 00m 00s</h1>

    </div>


    <div class="mycanvas">
      <div class="">
        <p class="color-id"></p>
      </div>

      <div class="container">
        <div class="ball">

        </div>
        <div class="shadow">
        </div>
      </div>
    </div>



    <div class="row options">
      <div class="col sm-6">
        <button id="web" type="button" class="btn btn-outline-primary">Add website</button>
      </div>
      <div class="col sm-6">
        <button id="colors" type="button" class="btn btn-outline-primary">View colors</button>
      </div>

    </div>

  </div>

  <div class="sitepage">

    <div style="width:300px; text-align: center; ">
      <!-- <div class="slidecontainer">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">www.example.com</span>
          </div>
          <input id="website-entry" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div> -->
      <h6>You are currently on</h6>
      <h3 class="website-name"></h3>
      <button id="submit" class="btn btn-sm btn-primary" type="button">Block site</button>
      <!-- <h1 id="timer"></h1> -->

    </div>

    <div class="list-group blocked-sites">

    </div>

    <div class="row options">
      <div class="col sm-6">
        <button type="button" class="return-websites btn btn-outline-primary">Go back</button>
      </div>

      <div class="col sm-6">
        <button id="reset-websites" type="button" class="btn btn-outline-primary">Reset all</button>
      </div>

    </div>
  </div>

  <div class="colorpage">

    <div style="width:300px; text-align: center; ">

      <h3>Choose colors to mix</h3>


    </div>

    <div class="container color-list">
    </div>





    <div class="row" style="margin-top:30px">
      <div class="col mashed-color">
      </div>

      <div class="col">
        <button type="button" class="btn-sm btn-secondary add-color">Add</button>

      </div>

    </div>


    <div class="row options">
      <div class="col sm-6">
        <button type="button" class="return-colors btn btn-outline-primary">Go back</button>
      </div>

      <div class="col sm-6">
        <button id="reset-colors" type="button" class="btn btn-outline-primary">Reset colors</button>
      </div>

    </div>
  </div>

  <script src="javascript/sites.js"></script>
  <script src="javascript/colors.js"></script>
  <script src="javascript/pop.js"></script>

</body>

</html>
